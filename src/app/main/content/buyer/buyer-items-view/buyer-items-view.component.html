<div style="padding-top: 5px;padding-bottom: 10px">
  Search Item <br>
  <div style="display: flex">
    <input type="text" class="form-control" style="height: 25px;margin-right: 10px" [(ngModel)]="txt">
    <button class="btn btn-success" style="padding: 2px 10px 2px 10px;font-size: 14px;margin-right: 10px"
    (click)="getItems()">Search</button>
  </div>
</div>

<div class="row" style="padding-left: 10px">
  <div class="col-3" *ngFor="let item of items" style="margin-top: 10px;border: 2px solid #878787;padding: 10px;margin-right: 10px;border-radius: 10px">
    <img [src]="getImageSrc(item)" style="width: 300px;height: 150px;display:block;margin: auto">
    <div style="font-weight: bold;margin-top: 10px;text-align: center">{{item.description}}</div>
    <div style="margin-top: 10px">
      <div style="width: 50%"><span style="font-weight: bold">Available</span> : {{getQty(item.qty)}}</div>
      <div style="width: 50%"><span style="font-weight: bold">Price</span> : {{item.price | number:'.2-2'}}</div>
    </div>
    <div style="margin-top: 10px;text-align: center">
      <div>
        <span style="font-weight: bold">Quantity</span>
        <input type="number" [(ngModel)]="item.kgVal" style="width: 50px;margin-left: 10px">Kg
        <input type="number" [(ngModel)]="item.gVal" style="width: 50px;margin-left: 10px">g
      </div>
      <button class="btn btn-warning" style="margin-top: 10px;font-weight: bold" (click)="addToCart(item)">Add to cart</button>
      <!--<button class="btn btn-success" (click)="setItem(item)">Update</button>-->
    </div>
  </div>
</div>
