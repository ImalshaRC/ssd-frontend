<app-header></app-header>

<div class="row" style="display: flex;justify-content: center;padding: 30px; min-height: calc(100vh - 225px)">
  <div class="col-12">
    <span style="font-size: 25px;font-weight: bold;color: #5d5b5a">Applicant Registration</span>
  </div>

  <form #applicantRegistrationForm="ngForm" (ngSubmit)="applicantRegistrationForm.form.valid && onSubmit()" novalidate>

    <div style="display: flex;margin-top: 50px">
      <div style="width: 50%;padding-right: 20px">

        <div class="row">
          <div class="col-4">
            User Type :
          </div>
          <div class="col-8">
            <select class="form-control" name="accType" (change)="user.accountType=$any($event.target).value">
              <option value="buyer">Buyer</option>
              <option value="farmer">Farmer</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top: 20px">
          <div class="col-4">
            Name :
          </div>
          <div class="col-8">
            <input type="text" class="form-control"
                   [(ngModel)]="user.name"
                   #fullname="ngModel"
                   name="fullname">
          </div>
        </div>

        <div class="row" style="margin-top: 20px">
          <div class="col-4">
            Contact No :
          </div>
          <div class="col-8">
            <input type="text" class="form-control"
                   [(ngModel)]="user.contactNo"
                   #contact="ngModel"
                   name="contact">
          </div>
        </div>

        <div class="row" style="margin-top: 20px">
          <div class="col-4">
            Email :
          </div>
          <div class="col-8">
            <input type="text" class="form-control"
                   [(ngModel)]="user.email"
                   #email="ngModel"
                   name="email">
          </div>
        </div>

        <div class="row" style="margin-top: 20px">
          <div class="col-4">
            Address :
          </div>
          <div class="col-8">
            <input type="text" class="form-control"
                   [(ngModel)]="user.address"
                   #address="ngModel"
                   name="address">
          </div>
        </div>

        <div class="row" style="margin-top: 20px">
          <div class="col-4">
            Password :
          </div>
          <div class="col-8">
            <input type="password" class="form-control"
                   [(ngModel)]="user.password"
                   #password="ngModel"
                   name="password">
          </div>
        </div>

        <div class=""
             style="border-top: 0px solid #dfdfdf;display: flex;margin-top: 20px;padding-top: 20px;margin-bottom: 40px">
          <div class="col-12" style="text-align: right">
            <button type="submit" class="btn btn-success" style="font-weight: bold;font-size: 20px;margin-right: 30px">
              Register
            </button>
            <button type="button" class="btn btn-warning" style="font-weight: bold;font-size: 20px" routerLink="/login">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
